    <!-- Initialize Swiper -->
    <script>
        //就业指导模块轮播图
        (function () {
            var swiper = new Swiper('.swiper-job', {
                //可显示的图片数量
                slidesPerView: 2,
                //调整图片间的距离
                spaceBetween: -100,
                //主要显示的图片位于中间
                centeredSlides: true,
                //循环播放(会自动复制填充空余位置)
                loop: true,
                //左右箭头js
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
        //充电学习模块轮播图
        (function () {
